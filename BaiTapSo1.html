        </style>

    <body>
        <h1>BÀI TẬP 1</h1>
                
        <p id="demo"></p>

        <div style="text-align:center;">
        <textarea name="myTextArea" id="myTextArea" cols="40" rows="10" placeholder="printText()">
        </textarea>
        </div>
        
    <script>
    function printText() {
    var text = document.getElementById("fname").value;
    document.getElementById("myTextArea").innerHTML = text;
    }
    </script>
    
    <script>
    function Color(obj) {
    document.getElementById("myTextArea").style.color = obj.value;
    }    
    </script>
        
        Enter your character you want to color: <input type="text" id="fname">
        <input type="button" onclick="printText()" value="Apply">
    
        <form action="action_page.php">
            Select your favorite color:
            <input type="color" onchange ="Color(this)">
        </form>
        
    </body>
