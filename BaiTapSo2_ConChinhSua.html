<html>
    <head>
        <title>Bài tập số 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=400px, initial-scale=1.0">
        <style>
            h1 {
                color: black;
                text-align: center;
            }
            
            p {
                color: black;
                text-align: center;
                width: 400px;
            }

            .box {
                width: 400px;
                padding: 20px;
            }
            
            #overlay {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            background: #999;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            z-index: 100;
        }
        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 65%;
            background: #fff;
            width: 200px;
            height: 200px;
            margin-left: -200px; /*Half the value of width to center div*/
            margin-top: -200px; /*Half the value of height to center div*/
            z-index: 200;
        }
        #popupclose {
            float: right;
            padding: 10px;
            cursor: pointer;
        }
        .popupcontent {
            padding: 70px;
        }
        #button {
            cursor: pointer;
        }
            
        </style>
    </head>
    
    <body>
        <h1>BÀI TẬP 2</h1>
        
        <div align="center">
        <p>Input your number:</p>        
        
        
        <p><input id="numb" type="number"></p>
        <p><button type="button" onclick="printArray()">Generate</button></p>
                
        <p id="demo"></p>
        
        </div>
        
    <script>
    function printArray() {
    var n = document.getElementById("numb").value;
    var i;

    // If x is Not a Number or less than one or greater than 10
    for(i = 1;i <= n;i++){
        document.getElementById("demo").innerHTML += i + " ";
        
        }
    }

</script>

    </body>
</html>
