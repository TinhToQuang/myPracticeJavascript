<html>
    <head>
        <title>Bài tập số 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=400px, initial-scale=1.0">
        <style>
            h1 {
                color: black;
                text-align: center;
            }
            
            p {
                color: black;
                text-align: center;
                width: 400px;
            }
            
            .popup{
                height: 200px;
                width: 400px;
                position: fixed;
                top: 5%;
                right: 35%;
                border: 2px solid;
                padding: 10px;
                margin:50px 0 0 100px;
                background: #ffffff;
                border-radius: 9px;
                z-index: 1000;
            }
            
            #overlay {
                display: none;
                position: absolute;
                top: 0;
                bottom: 0;
                background: #999;
                width: 100%;
                height: 100%;
                opacity: 0.8;
                z-index: 100;
            }
            
        </style>
    </head>
    
    <body>
        <h1>BÀI TẬP 2</h1>
        
        <div align="center">
        <p>Input your number:</p>        
        
        
        <p><input id="numb" type="number"></p>
        
        <div id="popup" class="popup">
            <button type="button" onclick="closePopup('popup')">X</button><br>
        </div>        
                
        <p id="demo"></p>
        
        <p><button type="button" onclick="printArray()">Generate</button></p>
        
        </div>
        
        <script>
            function printArray() {
                var n = document.getElementById("numb").value;
                var i;
                // If x is Not a Number or less than one or greater than 10
                for(i = 1;i <= n;i++){
                    if(i % 100 === 0) {
                        document.getElementById("demo").innerHTML +=
                                "<a href=\"#\" id=\"demo\" onclick=\"showPopup('popup')\">" + i + "</a>" + " ";
                        document.getElementById("popup").innerHTML += i;
                    }
                    else {
                        document.getElementById("demo").innerHTML += i + " ";
                    }
                }
            }
            
                function showPopup(id) {
                    var p = document.getElementById(id);
                    popup.style.display = 'block';
                }
                
                //This function hides the popup
                function closePopup(id){
                    var p = document.getElementById(id);
                    popup.style.display = 'none';
                }
    
    
        </script>
        
    </body>
</html>
